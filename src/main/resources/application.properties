# ===========================================
# Replant Backend Application Configuration
# 모든 민감한 정보는 .env 파일에서 로드됩니다
# ===========================================

# Server 설정
server.port=${SERVER_PORT:8080}
server.timezone=Asia/Seoul
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Spring Application 설정
spring.application.name=Replant-BE
# ===========================================
# DataSource 설정 (MariaDB) - .env에서 로드
# ===========================================
spring.datasource.secondary.jdbc-url=${DB1_URL}
spring.datasource.secondary.username=${DB1_USERNAME}
spring.datasource.secondary.password=${DB1_PASSWORD}
spring.datasource.secondary.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.secondary.connection-timeout=30000
spring.datasource.secondary.maximum-pool-size=10
spring.datasource.secondary.minimum-idle=5
spring.datasource.secondary.max-lifetime=1800000
spring.datasource.secondary.idle-timeout=600000
spring.datasource.secondary.leak-detection-threshold=60000
spring.datasource.secondary.pool-name=MariaDB-HikariPool

# MVC 설정
spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.static-path-pattern=/files/**

# Multipart 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson 설정
spring.jackson.time-zone=Asia/Seoul
spring.jackson.default-property-inclusion=non_null
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JPA 설정
# create: 기존 테이블 삭제 후 새로 생성 (주의: 데이터 모두 삭제됨)
# update: 엔티티 변경사항만 반영 (로컬/운영 공통 권장)
# validate: 스키마 검증만 (프로덕션 권장)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Flyway 설정
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=false

# ===========================================
# Redis 설정 - .env에서 로드
# ===========================================
spring.data.redis.host=${REDIS_URL:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.connect-timeout=2000ms

# Redis 자동설정 오류 무시
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.data.redis.RedisHealthContributorAutoConfiguration

# Log 설정
spring.output.ansi.enabled=always

# ===========================================
# Mail 설정 (Gmail SMTP) - .env에서 로드
# ===========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GOOGLE_MAIL}
spring.mail.password=${GOOGLE_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===========================================
# JWT 설정 - .env에서 로드
# ===========================================
jwt.secret=${env.JWT}

# ===========================================
# AWS S3 설정 - .env에서 로드
# ===========================================
aws.s3.bucket=${S3_BUCKET:replant-bucket}
aws.s3.accessKey=${S3_ACCESS_KEY}
aws.s3.secretKey=${S3_SECRET_KEY}
aws.s3.client=${S3_CLIENT:cloud5-s3}
aws.s3.region=${S3_REGION:ap-northeast-2}

# ===========================================
# Frontend URL 설정 (CORS) - .env에서 로드
# ===========================================
frontend.url=${FRONTEND_URL:http://localhost:8081}

# Swagger/OpenAPI 설정
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/v3/api-docs
springdoc.default-consumes-media-type=application/json

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.roles=ADMIN

# ===========================================
# 앱 버전 설정 (선택 업데이트 API용, FCM 업데이트 알림용)
# ===========================================
app.version.min=${APP_MIN_VERSION:0.0.40}
app.version.latest=${APP_LATEST_VERSION:1.0.19}
app.version.store-url=${APP_STORE_URL:https://play.google.com/store/apps/details?id=com.anonymous.replantmobileapp}
app.version.message=${APP_UPDATE_MESSAGE:An update is required for better service experience.}

