server:
  port: 3000
  timezone: Asia/Seoul

spring:
  application:
    name: Replant-BE

  # Primary DataSource (H2) - 비활성화됨
#  datasource:
#    primary:
#      jdbc-url: ${DB1_URL}
#      username: ${DB1_USERNAME}
#      password: ${DB1_PASSWORD}
#      driver-class-name: org.h2.Driver
#      connection-timeout: 30000
#      maximum-pool-size: 10
#      minimum-idle: 5
#      pool-name: H2-HikariPool

    # Primary DataSource (MariaDB)
  datasource:
    secondary:
      jdbc-url: ${DB1_URL}
      username: ${DB1_USERNAME}
      password: ${DB1_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      max-lifetime: 1800000
      idle-timeout: 600000
      leak-detection-threshold: 60000
      pool-name: MariaDB-HikariPool

  mvc:
    hiddenmethod:
      filter:
        enabled: true
    static-path-pattern: /files/**

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  #      location: /home/ubuntu/files

  jackson:
    time-zone: Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: update  # 누락된 테이블 자동 생성
    # database-platform은 각 DataSource Config에서 설정

    # jpa format
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # Flyway 설정
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: false
    out-of-order: false
    clean-disabled: false

  # Redis 설정 (선택적 - 연결 실패 시 인메모리 폴백 사용)
  data:
    redis:
      host: ${REDIS_URL:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      connect-timeout: 2000ms
  # Redis 자동설정 오류 무시
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.data.redis.RedisHealthContributorAutoConfiguration

  # log
  output:
    ansi:
      enabled: always

  # Mail 설정 (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_MAIL}
    password: ${GOOGLE_APP_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
jwt:
  secret: ${JWT}

aws:
  s3:
    bucket: ${S3_BUCKET}
    accessKey: ${S3_ACCESS_KEY}
    secretKey: ${S3_SECRET_KEY}
    client: ${S3_CLIENT}
    region: ${S3_REGION}

# Swagger/OpenAPI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"  # 보안: 필요한 엔드포인트만 노출
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized  # 보안: 인증된 사용자만 상세 정보 조회 가능
      roles: "ADMIN"  # ADMIN 롤만 상세 정보 조회
