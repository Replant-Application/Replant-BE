# ===========================================
# Replant Backend Application Configuration
# 모든 민감한 정보는 .env 파일에서 로드됩니다
# spring-dotenv 라이브러리 사용: ${env.변수명}
# ===========================================

server:
  port: 3000
  timezone: Asia/Seoul

spring:
  application:
    name: Replant-BE

  # ===========================================
  # DataSource 설정 (MariaDB) - .env에서 로드
  # ===========================================
  datasource:
    secondary:
      jdbc-url: ${env.DB1_URL}
      username: ${env.DB1_USERNAME}
      password: ${env.DB1_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      max-lifetime: 1800000
      idle-timeout: 600000
      leak-detection-threshold: 60000
      pool-name: MariaDB-HikariPool

  mvc:
    hiddenmethod:
      filter:
        enabled: true
    static-path-pattern: /files/**

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    time-zone: Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # Flyway 설정
  flyway:
    enabled: false
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: false
    out-of-order: false
    clean-disabled: false

  # ===========================================
  # Redis 설정 - .env에서 로드
  # ===========================================
  data:
    redis:
      host: ${env.REDIS_URL:localhost}
      port: ${env.REDIS_PORT:6379}
      password: ${env.REDIS_PASSWORD:}
      timeout: 2000ms
      connect-timeout: 2000ms

  # Redis 자동설정 오류 무시
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.data.redis.RedisHealthContributorAutoConfiguration

  # Log 설정
  output:
    ansi:
      enabled: always

  # ===========================================
  # Mail 설정 (Gmail SMTP) - .env에서 로드
  # ===========================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${env.GOOGLE_MAIL}
    password: ${env.GOOGLE_APP_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true

# ===========================================
# JWT 설정 - .env에서 로드
# ===========================================
jwt:
  secret: ${env.JWT}

# ===========================================
# AWS S3 설정 - .env에서 로드
# ===========================================
aws:
  s3:
    bucket: ${env.S3_BUCKET:replant-bucket}
    accessKey: ${env.S3_ACCESS_KEY}
    secretKey: ${env.S3_SECRET_KEY}
    client: ${env.S3_CLIENT:cloud5-s3}
    region: ${env.S3_REGION:ap-northeast-2}

# ===========================================
# Frontend URL 설정 (CORS) - .env에서 로드
# ===========================================
frontend:
  url: ${env.FRONTEND_URL:http://localhost:8081}

# Swagger/OpenAPI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      roles: "ADMIN"
