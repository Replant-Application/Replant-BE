global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'replant-backend'
    environment: 'production'

# Alertmanager 설정 (선택사항)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# 규칙 파일 (선택사항)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - EC2 인스턴스 메트릭 (CPU, Memory, Disk 등)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'ec2-instance'
          nodename: 'replant-server'

  # Spring Boot Actuator 메트릭 수집
  - job_name: 'replant-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      # 방법 1: monitoring 네트워크에 연결된 경우 컨테이너 이름 사용
      # - targets: ['replant-backend:8080']
      # 방법 2: 호스트에서 직접 실행 중인 경우 호스트 IP 사용
      - targets: ['172.31.54.210:8080']  # EC2 인스턴스의 Private IP
        labels:
          application: 'replant-backend'
          instance: 'replant-backend-1'
    scrape_interval: 10s
    scrape_timeout: 5s

